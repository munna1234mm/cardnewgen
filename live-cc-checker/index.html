<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>TeamCSB - Live CC Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Meta Tags -->
    <meta name="description" content="Check Live CC - TeamCSB Tools" />
    <meta name="theme-color" content="#06b6d4" /> <!-- Main CSS -->
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../bin/assets/css/style.css?v=2" /> <!-- Reuse styles --> <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Header -->
    <header class="header"> <a href="/" class="logo" style="text-decoration: none;">TeamCSB</a>
        <div class="header-actions"> <button class="icon-btn" id="themeToggle" title="Toggle theme"> <i
                    class="fas fa-moon"></i> </button> <button class="icon-btn" id="sidebarToggle" title="Menu"> <i
                    class="fas fa-bars"></i> </button>
            <div class="icon-btn"> <a href="https://t.me/team_csb" style="color: inherit; text-decoration: none;"><i
                        class="fa-brands fa-telegram"></i></a> </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">Our All Tools </div>
        <nav id="menuList">
            <div class="subsection"> <button class="subsection-header dropdown-btn"> <span><i
                            class="fas fa-credit-card"></i> Carding Tools</span> <i
                        class="fas fa-chevron-down dropdown-arrow"></i> </button>
                <div class="dropdown-content">
                    <a href="../bin/index.html"> <i class="fas fa-credit-card"></i> Bin Generate </a>
                    <a href="../bin-checker/index.html"> <i class="fas fa-check-circle"></i> Bin Checker </a>
                    <a href="../live-cc-checker/index.html"> <i class="fas fa-play-circle"></i> Live CC Checker </a>
                    <a href="../bin-find-share/index.html"> <i class="fas fa-share-alt"></i> Bin Find &amp; Sharing </a>
                </div>
            </div>
        </nav>
    </aside>
    <div class="overlay" id="overlay"></div>

    <!-- Main Content -->
    <main class="main">
        <section class="section">
            <h2><i class="fas fa-play-circle"></i> Live CC Checker</h2>
            <div class="cc-generator-container">
                <div class="generator-form">
                    <div class="form-group">
                        <label>Paste CC List (Format: cc|mm|yy|cvv)</label>
                        <textarea id="ccInput" rows="10"
                            style="width:100%; padding:15px; border-radius:8px; background:var(--bg-color); color:var(--text-color); border:1px solid var(--border-color);"
                            placeholder="454556...|12|25|000"></textarea>
                    </div>
                    <button class="generate-btn" id="startCheck"> <i class="fas fa-play"></i> Start Checking </button>

                    <div class="features-grid" style="margin-top: 30px;">
                        <div class="feature-card" style="border-color: #10b981;">
                            <h4 style="color: #10b981;">Live <span id="liveCount">0</span></h4>
                            <div id="liveList"
                                style="text-align: left; font-size: 0.8rem; margin-top: 10px; max-height: 150px; overflow-y: auto;">
                            </div>
                        </div>
                        <div class="feature-card" style="border-color: #ef4444;">
                            <h4 style="color: #ef4444;">Die <span id="dieCount">0</span></h4>
                            <div id="dieList"
                                style="text-align: left; font-size: 0.8rem; margin-top: 10px; max-height: 150px; overflow-y: auto;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../script.js"></script>
    <script>
        document.getElementById('startCheck').addEventListener('click', async () => {
            const input = document.getElementById('ccInput').value.trim();
            if (!input) return;

            const lines = input.split('\n');
            const btn = document.getElementById('startCheck');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';

            let live = 0, die = 0;

            for (let line of lines) {
                if (line.length < 10) continue;

                // Simulate checking delay
                await new Promise(r => setTimeout(r, 500));

                // Randomly assign live/die (Simulated)
                const isLive = Math.random() > 0.7; // 30% chance live for fun

                if (isLive) {
                    live++;
                    document.getElementById('liveCount').innerText = live;
                    document.getElementById('liveList').innerHTML += `<div style="color:#10b981; margin-bottom:4px;">${line} - CHARGED $1</div>`;
                } else {
                    die++;
                    document.getElementById('dieCount').innerText = die;
                    document.getElementById('dieList').innerHTML += `<div style="color:#ef4444; margin-bottom:4px;">${line} - DECLINED</div>`;
                }
            }

            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-play"></i> Start Checking';
        });
    </script>
</body>

</html>
