<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>TeamCSB - BIN Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Meta Tags -->
    <meta name="description" content="Check BIN details - TeamCSB Tools" />
    <meta name="theme-color" content="#06b6d4" /> <!-- Main CSS -->
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../bin/assets/css/style.css?v=2" /> <!-- Reuse styles --> <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Header -->
    <header class="header"> <a href="/" class="logo" style="text-decoration: none;">TeamCSB</a>
        <div class="header-actions"> <button class="icon-btn" id="themeToggle" title="Toggle theme"> <i
                    class="fas fa-moon"></i> </button> <button class="icon-btn" id="sidebarToggle" title="Menu"> <i
                    class="fas fa-bars"></i> </button>
            <div class="icon-btn"> <a href="https://t.me/team_csb" style="color: inherit; text-decoration: none;"><i
                        class="fa-brands fa-telegram"></i></a> </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">Our All Tools </div>
        <nav id="menuList">
            <div class="subsection"> <button class="subsection-header dropdown-btn"> <span><i
                            class="fas fa-credit-card"></i> Carding Tools</span> <i
                        class="fas fa-chevron-down dropdown-arrow"></i> </button>
                <div class="dropdown-content">
                    <a href="../bin/index.html"> <i class="fas fa-credit-card"></i> Bin Generate </a>
                    <a href="../bin-checker/index.html"> <i class="fas fa-check-circle"></i> Bin Checker </a>
                    <a href="../live-cc-checker/index.html"> <i class="fas fa-play-circle"></i> Live CC Checker </a>
                    <a href="../bin-find-share/index.html"> <i class="fas fa-share-alt"></i> Bin Find &amp; Sharing </a>
                </div>
            </div>
        </nav>
    </aside>
    <div class="overlay" id="overlay"></div>

    <!-- Main Content -->
    <main class="main">
        <section class="section">
            <h2><i class="fas fa-check-circle"></i> BIN Checker</h2>
            <div class="cc-generator-container">
                <div class="generator-form">
                    <div class="form-group">
                        <label>Enter BIN (First 6 digits)</label>
                        <input id="binInput" type="text" placeholder="e.g. 453598" maxlength="8">
                    </div>
                    <button class="generate-btn" id="checkBtn"> <i class="fas fa-search"></i> Check BIN </button>

                    <div id="result" style="margin-top: 20px; display: none;">
                        <div class="info-card" style="background: var(--bg-color); border-color: var(--border-color);">
                            <p><strong>BIN:</strong> <span id="resBin"></span></p>
                            <p><strong>Brand:</strong> <span id="resBrand">VISA</span></p>
                            <p><strong>Type:</strong> <span id="resType">DEBIT</span></p>
                            <p><strong>Level:</strong> <span id="resLevel">CLASSIC</span></p>
                            <p><strong>Bank:</strong> <span id="resBank">CHASE BANK</span></p>
                            <p><strong>Country:</strong> <span id="resCountry">UNITED STATES (US)</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../script.js"></script>
    <script>
        document.getElementById('checkBtn').addEventListener('click', () => {
            const bin = document.getElementById('binInput').value;
            if (bin.length < 6) { alert('Enter at least 6 digits'); return; }

            // Simulate Fetching Data
            document.getElementById('checkBtn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';
            setTimeout(() => {
                document.getElementById('result').style.display = 'block';
                document.getElementById('resBin').innerText = bin;
                document.getElementById('checkBtn').innerHTML = '<i class="fas fa-search"></i> Check BIN';
                // Randomize results for demo
                const banks = ['CHASE', 'BOA', 'WELLS FARGO', 'CITI'];
                const types = ['DEBIT', 'CREDIT'];
                document.getElementById('resBank').innerText = banks[Math.floor(Math.random() * banks.length)];
                document.getElementById('resType').innerText = types[Math.floor(Math.random() * types.length)];
            }, 1000);
        });
    </script>
</body>

</html>
